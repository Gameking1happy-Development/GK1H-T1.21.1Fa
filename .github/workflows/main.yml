on:
  release:
    types: [published]
jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v5.0.0
      - name: Release
        uses: Kir-Antipov/mc-publish@v3.3
        with:
          # Only include this section if you wish to publish
          # your assets on Modrinth.
          modrinth-id: d1oUMfyZ
          modrinth-token: ${{ secrets.GK1H_MODRINTH_API_KEY }}
          modrinth-files: |
            client/*.mrpack
          loaders: |
            fabric
          game-versions: |
            1.21.1
